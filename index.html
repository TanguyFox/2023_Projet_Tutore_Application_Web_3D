<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Viewer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/progressBarData.css">
    <link rel="stylesheet" href="css/ModificationMenu.css">
    <link rel="stylesheet" href="css/progressSpinner.css">


</head>
<body>
<nav id="nav">
    <ul>
        <li id="home"><a>Home</a></li>
        <li id="documentation"><a>documentation</a></li>

    </ul>
</nav>
<div id="content">

    <button type="button" id="import">
        <label style="cursor: pointer">Upload</label>
        <input type="file" hidden id="inputfile" accept=".stl"/>
    </button>

    <div id="scene-container">

    </div>
    <div id="toolbar">
        <div>
            <button class="toolbar-button" id="translate">
                <img class="toolbar-img" src="resources/img/toolbar/translate.svg" alt="translate">
            </button>
            <button class="toolbar-button" id="rotate">
                <img class="toolbar-img" src="resources/img/toolbar/rotate.svg" alt="rotate">
            </button>
            <button class="toolbar-button" id="scale">
                <img class="toolbar-img" src="resources/img/toolbar/scale.svg" alt="scale">
            </button>
        </div>

    </div>


    <div id="menuModification">
        <div id="indicator">&nbsp;</div>
        <ul id="headerMenu">
            <li id="visualisation_button">
                Visualisation
            </li>
            <li id="modification_button">
                Modification
            </li>
        </ul>


        <div id="menuModifContent">
            <div id="visualisation_content" class="contentModifMenu">
                    <label id="panel">
                        Grid
                        <input type="checkbox" id="grid-check" checked>
                    </label>
                    <label>
                        Mode de selection d'une face(nom temporaire)
                        <input type="checkbox" id="face-mode-check">
                    </label>
            </div>
            <div id="modification_content" class="contentModifMenu">
                <div id="progressBarData">
                    <label id="loading-message" class="loadingDataMessage">Chargement des données...</label>
                    <div id="progress-bar-containerData">
                        <div id="progress-barData"></div>
                    </div>
                    <label class="loadingDataMessage">Modification impossible durant cette opération</label>
                </div>
            </div>
        </div>



    </div>

    <div id="loading-screen">
        <div id="loading-spinner"></div>
    </div>


</div>


<script type="module" src="js/main.js"></script>
<script type="module" src="js/tool/loadBarData.js"></script>
<script type="module" src="js/vue/ModificationMenuVue.js"></script>
</body>
</html>
