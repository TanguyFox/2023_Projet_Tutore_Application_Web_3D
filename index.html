<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Viewer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/progressBar.css">


</head>
<body>
<nav id="nav">
    <ul>
        <li id="home"><a>Home</a></li>
    </ul>
</nav>
<div id="content">

    <button type="button" id="import">
        <label style="cursor: pointer">Upload</label>
        <input type="file" hidden id="inputfile" accept=".stl"/>
    </button>

    <div id="scene-container"></div>
    <div id="toolbar">
        <div>
            <button class="toolbar-button" id="translate">
                <img class="toolbar-img" src="resources/img/toolbar/translate.svg" alt="translate">
            </button>
            <button class="toolbar-button" id="rotate">
                <img class="toolbar-img" src="resources/img/toolbar/rotate.svg" alt="rotate">
            </button>
            <button class="toolbar-button" id="scale">
                <img class="toolbar-img" src="resources/img/toolbar/scale.svg" alt="scale">
            </button>
        </div>
        <div>
            <label id="panel">
                Grid
                <input type="checkbox" id="grid-check" checked>
            </label>
        </div>

    </div>


    <div id="menuModification">

        <div id="loading-screen">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="loading-message">Chargement des donn√©es en cours...</div>
        </div>
    </div>
<!--</div>
    <div class="progress-bar-container">
        <label for="progress-bar">Loading...</label>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
<div>-->



</div>


<script type="module" src="js/main.js"></script>
<script type="module" src="js/tool/loadBar.js"></script>
</body>
</html>
